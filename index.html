<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SAFE HER ‚Äî AI Support Bot</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="../logo.png" />

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0a0f22, #1b2338);
    color: #fff;
    overflow-x: hidden;
  }

  /* === Hero Section === */
  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
    transition: opacity 0.8s ease;
  }
  .hero img {
    width: 210px;
    animation: float 3s ease-in-out infinite;
    filter: drop-shadow(0 0 10px #E91E63);
  }
  .hero h1 {
    color: #E91E63;
    font-size: 2.8rem;
    margin-bottom: 12px;
  }
  .hero p {
    color: #c5c7d2;
    max-width: 460px;
    font-size: 1rem;
  }
  .hero button {
    margin-top: 30px;
    background: #E91E63;
    border: none;
    color: #fff;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(233,30,99,0.4);
    transition: transform 0.2s ease, opacity 0.2s;
  }
  .hero button:hover {
    opacity: 0.9;
    transform: scale(1.05);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* === Chat Section === */
  .chat-section {
    display: none;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .chat-container {
    width: 420px;
    background: rgba(20, 26, 42, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(233,30,99,0.3);
    display: flex;
    flex-direction: column;
    height: 80vh;
    transition: transform 0.4s ease;
  }

  .header {
    text-align: center;
    font-weight: 700;
    margin-bottom: 12px;
    color: #E91E63;
    font-size: 1.3rem;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    scroll-behavior: smooth;
  }

  .msg {
    margin: 8px 0;
    max-width: 85%;
    line-height: 1.4;
    padding: 10px 14px;
    border-radius: 12px;
    word-wrap: break-word;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .user {
    background: #E91E63;
    align-self: flex-end;
  }

  .bot {
    background: #2a3350;
    align-self: flex-start;
  }

  .input-area {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  input {
    flex: 1;
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 14px;
  }

  button {
    background: #E91E63;
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }

  button:hover { opacity: 0.9; }

  audio {
    margin-top: 6px;
    width: 220px;
  }

  .typing {
    font-style: italic;
    opacity: 0.8;
  }

  .recording {
    border: 2px solid #E91E63;
    animation: pulse 1s infinite;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(233,30,99,0.7); }
    50% { box-shadow: 0 0 0 10px rgba(233,30,99,0); }
  }

  @media (max-width: 500px) {
    .chat-container {
      width: 90%;
      height: 85vh;
    }
  }
</style>
</head>

<body>
  <section class="hero" id="hero">
    <img src="../logo.png" alt="SAFE HER Logo">
    <h1>SAFE HER üíó</h1>
    <p>AI-powered emotional support & harassment reporting for women‚Äôs safety in Pakistan.<br><b>Coming Soon</b></p>
    <button onclick="showDemo()">Try Demo</button>
  </section>

  <section class="chat-section" id="chat">
    <div class="chat-container">
      <div class="header">SAFE HER üíó Support Bot</div>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <input id="input" placeholder="Type or speak..." />
        <button onclick="send()">Send</button>
        <button id="micBtn" onclick="recordVoice()">üéô</button>
      </div>
    </div>
  </section>

<script>
const WEBHOOK_URL = "https://teachers-corner.com/webhook-test/7c6cd847-e647-4450-98e9-ac40b5b94964";
let isListening = false;

function showDemo() {
  document.getElementById("hero").style.opacity = "0";
  setTimeout(() => {
    document.getElementById("hero").style.display = "none";
    document.getElementById("chat").style.display = "flex";
  }, 500);
}

function append(role, content, isAudio=false, isTyping=false) {
  const msgBox = document.createElement("div");
  msgBox.className = `msg ${role}`;
  if (isTyping) msgBox.classList.add("typing");

  if (isAudio) {
    const audio = document.createElement("audio");
    audio.controls = true;
    audio.src = content;
    msgBox.appendChild(audio);
  } else {
    msgBox.textContent = content;
  }

  document.getElementById("messages").appendChild(msgBox);
  msgBox.scrollIntoView({behavior:"smooth"});
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  append("user", text);
  input.value = "";
  append("bot", "Typing...", false, true);

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, isVoice: false })
    });
    if (!res.ok) throw new Error("Server error");

    const data = await res.json();
    document.querySelector(".typing")?.remove();
    typeMessage(data.reply || "Sorry, I'm offline right now.");
  } catch (err) {
    document.querySelector(".typing")?.remove();
    append("bot", "‚ö†Ô∏è Network error. Please try again.");
  }
}

// Typing animation effect
function typeMessage(text) {
  const msgBox = document.createElement("div");
  msgBox.className = "msg bot";
  document.getElementById("messages").appendChild(msgBox);
  let i = 0;
  const interval = setInterval(() => {
    msgBox.textContent = text.substring(0, i++);
    msgBox.scrollIntoView({behavior:"smooth"});
    if (i > text.length) clearInterval(interval);
  }, 25);
}

// üéô Voice recognition
function recordVoice() {
  const micBtn = document.getElementById("micBtn");
  if (!('webkitSpeechRecognition' in window)) {
    alert("Speech recognition not supported in this browser.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";

  if (isListening) {
    recognition.stop();
    micBtn.classList.remove("recording");
    isListening = false;
    return;
  }

  micBtn.classList.add("recording");
  append("bot", "üé§ Listening...");
  isListening = true;

  recognition.onresult = async (event) => {
    micBtn.classList.remove("recording");
    isListening = false;
    const transcript = event.results[0][0].transcript;
    append("user", transcript);
    append("bot", "Typing...", false, true);
    try {
      const res = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: transcript, isVoice: true })
      });
      const data = await res.json();
      document.querySelector(".typing")?.remove();
      typeMessage(data.reply || "Sorry, I'm offline right now.");
    } catch {
      document.querySelector(".typing")?.remove();
      append("bot", "‚ö†Ô∏è Couldn't send your voice message.");
    }
  };

  recognition.onerror = () => {
    micBtn.classList.remove("recording");
    isListening = false;
    append("bot", "‚ö†Ô∏è Voice capture failed.");
  };
  recognition.start();
}
</script>
</body>
</html>
